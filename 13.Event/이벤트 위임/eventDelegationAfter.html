<!DOCTYPE html>
<html>
<body>
  <ul id="flowers">
    <li id="rose" class="active">Rose</li>
    <li id="freesia">Freesia</li>
    <li id="carnation">Carnation</li>
  </ul>
  <div>선택한 꽃 :<b class="msg"></b></div>
  <script>
  const flowers = document.getElementById('flowers');
  const msg = document.querySelector('.msg');

  function activate({target}) {
    if(!target.matches('#flowers > li')) return;

  [...flowers.children].forEach(flowers => {
    flowers.classList.toggle('active', flowers === target);
    msg.textContent = target.id;
  });
  }

  flowers.onclick = activate;
  </script>
</body>
</html>
